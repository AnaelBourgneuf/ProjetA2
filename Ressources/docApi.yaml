        example: Jour de l'an
      DateTime:
        type: string
        example: "01/01/2019"
      CreateDateTime:
        type: string
        example: '01/12/2018'
      Users:
        type: array
        items:
          type: object
          properties:
            UserID:
              type: integer
              example: 1
            JoinDateTime :
              type: string
              example: "11/12/2018 11:11:00"
