# complex objects have schema definitions
definitions:
  User:
    type: object
    properties:
      id: 
        type: string
        example: "3651ac54-d393-495b-b2ae-a26616de3fc4"
      firstName: 
        type: string
        example: Roger
      name: 
        type: string
        example: Duchamp
      birthD: 
        type: string
        example: '12/12/1212'
      alias: 
        type: string
        example: Roger's
      promo:
          type: string
          example: "3651ac54-d393-495b-b2ae-a26616de3fc4"
      mail :
        type: string
        example: prenom.nom@imie.fr
      isAdmin :
        type: boolean
        example: false
  Promo:
    type: object
    properties:
      id:
        type: string
        example: "3651ac54-d393-495b-b2ae-a26616de3fc4"
      name:
        type: string
        example: Dev-A2
      alias:
        type: string
        example: Autistart+
  Event:
    type: object
    properties:
      id:
        type: string
        example: "3651ac54-d393-495b-b2ae-a26616de3fc4"
      title:
        type: string
        example: Jour de l'an
      dateTime:
        type: string
        example: "01/01/2019"
      createDateTime:
        type: string
        example: '01/12/2018'
      users:
        type: array
        items:
          type: object
          properties:
            user:
              type: string
              example: "3651ac54-d393-495b-b2ae-a26616de3fc4"
            joinDateTime :
              type: string
              example: "11/12/2018 11:11:00"
  Idea:
    type: object
    properties:
      id:
        type: string
        example: "3651ac54-d393-495b-b2ae-a26616de3fc4"
      title:
        type: string
        example: "Mon id√©e1"
      text:
        type: string
        example: "Blablabla Blablabla Blablabla"
      dateTime:
        type: string
        example: "9/12/2018 11:11:02"
      user:
        type: string
        example: "3651ac54-d393-495b-b2ae-a26616de3fc4"
  Review:
    type: object
    properties:
      id:
        type: string
        example: "3651ac54-d393-495b-b2ae-a26616de3fc4"
      title:
        type: string
        example: Module API
      dateTime:
        type: string
        example: "11/12/2018 11:11:00"
      adress:
        type: string
        example: http://www.google.com/
      promo:
        type: string
        example: "3651ac54-d393-495b-b2ae-a26616de3fc4"
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
